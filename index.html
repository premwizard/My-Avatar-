<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Avatar</title>

    <!-- Google Model Viewer Script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        model-viewer {
            width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>

    <model-viewer 
        src="687740e8780a6c0b628fd82c.glb" 
        alt="My Full Body Avatar"
        auto-rotate 
        camera-controls 
        ar
        shadow-intensity="1"
        exposure="0.8">
    </model-viewer>

</body>
</html>
